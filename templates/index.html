<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Data Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 5rem;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Macro Data Generator</a>
        </div>
    </nav>

    <main class="container">
        <h1>Generate Macro Data</h1>
        <p class="lead">Enter the year and month to generate the macroeconomic data report.</p>

        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST" id="dataForm">
            <div class="mb-3">
                <label for="yearInput" class="form-label">Year</label>
                <input type="number" class="form-control" id="yearInput" name="year" min="2016" required>
            </div>
            <div class="mb-3">
                <label for="monthInput" class="form-label">Month</label>
                <input type="number" class="form-control" id="monthInput" name="month" min="1" max="12" placeholder="Leave blank for full year">
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set the max year to the previous year
        document.getElementById('yearInput').max = new Date().getFullYear() - 1;
            </script>
</body>
</html>
